<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <nav>
        <img
          class="Youtube-logo"
          src="https://1000marcas.net/wp-content/uploads/2020/02/YouTube-Logo.png"
          alt=""
        />
        <div class="search-container">
          <input class="search-bar" type="text" />
          <button class="search-button">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <div class="right">
          <i class="fas fa-arrow-up"></i>

          <i class="fas fa-video"></i>

          <i class="fas fa-bell"></i>
        </div>
      </nav>

      <section class="body-container">
        <section class="body">
          <!-- MAIN VIDEO PLAYER -->
          <div class="video">
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/xv_viTuyrHw"
              frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
          <!-- VIDEO FOOTER CONTENT -->
          <section class="title_video">
            <h1>be Exceptional full stack web developer with microverse</h1>
            
        </section>
    </main>
  </body>
</html>
